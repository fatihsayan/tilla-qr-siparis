<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilla Pastanesi - SipariÅŸ Paneli</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; margin: 0; padding: 20px; }
        h1 { color: #d2691e; }
        .siparis { background: white; border-radius: 8px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 5px solid #d2691e; }
        .siparis-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .masa { background: #d2691e; color: white; padding: 5px 10px; border-radius: 5px; font-weight: bold; }
        .urun { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px dashed #eee; }
        .toplam { margin-top: 10px; font-weight: bold; color: #d2691e; font-size: 1.2em; }
        .zaman { color: #666; font-size: 0.9em; }
        button { background: #d2691e; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-bottom: 20px; font-size: 16px; }
        .yok { text-align: center; color: #666; padding: 50px; }
    </style>
    <!-- SES Ä°Ã‡Ä°N -->
    <audio id="siparisSesi" preload="auto" style="display: none;">
        <source src="/ses/bildirimsesi.mp3" type="audio/mpeg">
    </audio>
</head>
<body>
    <h1>ðŸ“‹ Tilla Pastanesi - SipariÅŸ Paneli</h1>
    <button onclick="siparisleriGetir()">ðŸ”„ Yenile</button>
    <div id="siparisler">YÃ¼kleniyor...</div>

    <script>
        let oncekiSiparisSayisi = 0;

        function siparisleriGetir() {
            fetch('/admin/siparisler')
                .then(res => res.text())  // Ã–nce text olarak al
                .then(text => {
                    console.log('Ham veri:', text);
                    
                    // Veriyi dÃ¼zenle ve JSON'a Ã§evir
                    let siparisler = [];
                    try {
                        // Ã–nce normal parse dene
                        siparisler = JSON.parse(text);
                    } catch (e) {
                        console.log('JSON parse hatasÄ±, dÃ¼zenleniyor...');
                        try {
                            // Bozuk JSON'u dÃ¼zeltmeye Ã§alÄ±ÅŸ
                            const duzeltilmis = text
                                .replace(/\}\s*\{/g, '},{')  // Arka arkaya objeleri ayÄ±r
                                .replace(/\}\s*\]/g, '}]')    // KapanÄ±ÅŸlarÄ± dÃ¼zelt
                                .replace(/\[\s*\{/g, '[{')     // AÃ§Ä±lÄ±ÅŸlarÄ± dÃ¼zelt
                                .replace(/\}\s*\{/g, '},{');   // Tekrar dene
                            
                            // BaÅŸÄ±na [ ve sonuna ] ekle yoksa
                            if (!duzeltilmis.startsWith('[')) {
                                siparisler = JSON.parse('[' + duzeltilmis + ']');
                            } else {
                                siparisler = JSON.parse(duzeltilmis);
                            }
                        } catch (e2) {
                            console.log('DÃ¼zeltme de baÅŸarÄ±sÄ±z:', e2);
                            siparisler = [];
                        }
                    }

                    console.log('DÃ¼zenlenmiÅŸ sipariÅŸler:', siparisler);
                    
                    // YENÄ° SÄ°PARÄ°Åž SESÄ°
                    if (oncekiSiparisSayisi > 0 && siparisler.length > oncekiSiparisSayisi) {
                        document.getElementById('siparisSesi').play().catch(e => console.log('Ses hatasÄ±:', e));
                    }
                    oncekiSiparisSayisi = siparisler.length;

                    // SÄ°PARÄ°ÅžLERÄ° GÃ–STER
                    const container = document.getElementById('siparisler');
                    
                    if (!siparisler || siparisler.length === 0) {
                        container.innerHTML = '<div class="yok">HenÃ¼z sipariÅŸ yok</div>';
                        return;
                    }

                    let html = '';
                    
                    siparisler.reverse().forEach(sip => {
                        // Masa numarasÄ±
                        let masaNo = sip.masa || 'BelirtilmemiÅŸ';
                        
                        // Tarih
                        let tarih = sip.tarih || '';
                        
                        // ÃœrÃ¼nler
                        let urunlerHtml = '';
                        let toplam = 0;
                        
                        if (sip.urunler && sip.urunler.length > 0) {
                            sip.urunler.forEach(u => {
                                const urunAdi = u.urun || u.isim || 'ÃœrÃ¼n';
                                const fiyat = u.fiyat || 0;
                                const adet = u.adet || 1;
                                const araToplam = fiyat * adet;
                                toplam += araToplam;
                                
                                urunlerHtml += `
                                    <div class="urun">
                                        <span>${urunAdi} x ${adet}</span>
                                        <span>${araToplam} TL</span>
                                    </div>
                                `;
                            });
                        }

                        html += `
                            <div class="siparis">
                                <div class="siparis-header">
                                    <span class="masa">Masa ${masaNo}</span>
                                    <span class="zaman">${tarih}</span>
                                </div>
                                ${urunlerHtml || '<div class="urun">ÃœrÃ¼n yok</div>'}
                                <div class="toplam">Toplam: ${toplam} TL</div>
                            </div>
                        `;
                    });
                    
                    container.innerHTML = html;
                })
                .catch(err => {
                    console.error('Hata:', err);
                    document.getElementById('siparisler').innerHTML = 
                        '<div class="yok">Hata: ' + err.message + '</div>';
                });
        }
        
        siparisleriGetir();
        setInterval(siparisleriGetir, 3000);
    </script>
</body>
</html>
