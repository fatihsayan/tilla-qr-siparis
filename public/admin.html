<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilla Pastanesi - Admin Paneli</title>
    <style>
        /* CSS kodlarƒ±n aynen burada olacak */
    </style>
    <!-- Basit ses dosyasƒ± -->
    <audio id="notificationSound" preload="auto" style="display: none;">
        <source src="https://www.soundjay.com/misc/sounds/notification-bell-1.mp3" type="audio/mpeg">
    </audio>
</head>
<body>
    <div class="header">
        <h1>üìã Tilla Pastanesi - Sipari≈ü Paneli</h1>
        <button class="yenile-btn" onclick="siparisleriGetir()">üîÑ Yenile</button>
    </div>

    <div id="siparisler">
        <div class="yok">Y√ºkleniyor...</div>
    </div>

    <script>
        // Bildirim izni iste
        if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
            Notification.requestPermission();
        }

        let oncekiSiparisSayisi = 0;

        function siparisleriGetir() {
            fetch('/admin/siparisler')
                .then(res => res.json())
                .then(siparisler => {
                    // Yeni sipari≈ü kontrol√º
                    if (oncekiSiparisSayisi > 0 && siparisler.length > oncekiSiparisSayisi) {
                        // Ses √ßal
                        const ses = document.getElementById('notificationSound');
                        ses.play().catch(e => console.log('Ses √ßalƒ±namadƒ±:', e));
                        
                        // Bildirim g√∂ster
                        if (Notification.permission === 'granted') {
                            new Notification('üõéÔ∏è Yeni Sipari≈ü!', {
                                body: `${siparisler.length - oncekiSiparisSayisi} yeni sipari≈ü geldi`,
                                icon: 'https://tilla-pastanesi-siparis.onrender.com/favicon.ico'
                            });
                        }
                    }
                    oncekiSiparisSayisi = siparisler.length;
                    
                    // Sipari≈üleri g√∂ster
                    const container = document.getElementById('siparisler');
                    
                    if (siparisler.length === 0) {
                        container.innerHTML = '<div class="yok">Hen√ºz sipari≈ü yok</div>';
                        return;
                    }

                    let html = '';
                    siparisler.forEach(sip => {
                        let masaNo = sip.masa || 'Belirtilmemi≈ü';
                        let tarih = sip.tarih || '';
                        let urunlerHtml = '';
                        let toplam = 0;
                        
                        if (sip.urunler && sip.urunler.length > 0) {
                            sip.urunler.forEach(u => {
                                const urunAdi = u.urun || u.isim || '√úr√ºn';
                                const fiyat = u.fiyat || 0;
                                const adet = u.adet || 1;
                                const araToplam = fiyat * adet;
                                toplam += araToplam;
                                
                                urunlerHtml += `
                                    <div class="urun">
                                        <span>${urunAdi} x ${adet}</span>
                                        <span>${araToplam} TL</span>
                                    </div>
                                `;
                            });
                        }
                        
                        html += `
                            <div class="siparis">
                                <div class="siparis-header">
                                    <span class="masa">Masa ${masaNo}</span>
                                    <span class="zaman">${tarih}</span>
                                </div>
                                ${urunlerHtml}
                                <div class="toplam">Toplam: ${toplam} TL</div>
                            </div>
                        `;
                    });
                    
                    container.innerHTML = html;
                })
                .catch(err => {
                    console.error('Hata:', err);
                });
        }
        
        // Sayfa y√ºklenince ve her 5 saniyede bir yenile
        siparisleriGetir();
        setInterval(siparisleriGetir, 5000);
    </script>
</body>
</html>
