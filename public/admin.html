<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilla Pastanesi - Admin Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .header {
            background: #d2691e;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .yenile-btn {
            background: white;
            color: #d2691e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .siparis {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #d2691e;
        }
        .siparis-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .masa {
            background: #d2691e;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        .urun {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
        }
        .toplam {
            margin-top: 10px;
            font-weight: bold;
            color: #d2691e;
            font-size: 1.2em;
        }
        .zaman {
            color: #666;
        }
        .yok {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìã Tilla Pastanesi - Sipari≈ü Paneli</h1>
        <button class="yenile-btn" onclick="siparisleriGetir()">üîÑ Yenile</button>
    </div>

    <div id="siparisler">
        <div class="yok">Y√ºkleniyor...</div>
    </div>

    <script>
        function siparisleriGetir() {
            fetch('/admin/siparisler')
                .then(res => res.json())
                .then(siparisler => {
                    console.log('Gelen sipari≈üler:', siparisler);
                    
                    const container = document.getElementById('siparisler');
                    
                    if (!siparisler || siparisler.length === 0) {
                        container.innerHTML = '<div class="yok">Hen√ºz sipari≈ü yok</div>';
                        return;
                    }

                    let html = '';
                    
                    siparisler.forEach(sip => {
                        // Masa numarasƒ±
                        let masaNo = sip.masa || 'Belirtilmemi≈ü';
                        
                        // Tarih formatla
                        let tarih = sip.tarih || '';
                        
                        // √úr√ºnleri listele
                        let urunlerHtml = '';
                        let toplam = 0;
                        
                        if (sip.urunler && sip.urunler.length > 0) {
                            sip.urunler.forEach(u => {
                                const urunAdi = u.urun || u.isim || '√úr√ºn';
                                const fiyat = u.fiyat || 0;
                                const adet = u.adet || 1;
                                const araToplam = fiyat * adet;
                                toplam += araToplam;
                                
                                urunlerHtml += `
                                    <div class="urun">
                                        <span>${urunAdi} x ${adet}</span>
                                        <span>${araToplam} TL</span>
                                    </div>
                                `;
                            });
                        } else {
                            urunlerHtml = '<div class="urun">√úr√ºn bilgisi yok</div>';
                        }
                        
                        html += `
                            <div class="siparis">
                                <div class="siparis-header">
                                    <span class="masa">Masa ${masaNo}</span>
                                    <span class="zaman">${tarih}</span>
                                </div>
                                ${urunlerHtml}
                                <div class="toplam">Toplam: ${toplam} TL</div>
                            </div>
                        `;
                    });
                    
                    container.innerHTML = html;
                })
                .catch(err => {
                    console.error('Hata:', err);
                    document.getElementById('siparisler').innerHTML = 
                        '<div class="yok">Hata olu≈ütu: ' + err.message + '</div>';
                });
        }
        
        // Sayfa y√ºklenince ve her 5 saniyede bir yenile
        siparisleriGetir();
        setInterval(siparisleriGetir, 5000);
    </script>
</body>
</html>
